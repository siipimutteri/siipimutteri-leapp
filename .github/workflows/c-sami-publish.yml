name: Leapp Publish

on:
  push:
    branches:
      - own-build
  workflow_dispatch:
    inputs:
      linux:
        description: "Publish linux packages"
        required: false
        type: boolean
      mac:
        description: "Publish mac packages"
        required: false
        type: boolean
      windows:
        description: "Publish windows packages"
        required: false
        type: boolean
      
