name: Leapp Publish

on:
  push:
    branches:
      - own-build
  workflow_dispatch:
    inputs:
      linux:
        description: "Publish linux packages"
        required: false
        type: boolean
      mac:
        description: "Publish mac packages"
        required: false
        type: boolean
      windows:
        description: "Publish windows packages"
        required: false
        type: boolean
      
jobs:
  changes:
    name: 'Inspect changes'
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    outputs:
      core: ${{ steps.filter.outputs.core }}
      cli: ${{ steps.filter.outputs.cli }}
      desktop-app: ${{ steps.filter.outputs.desktop-app }}
    steps:
    - uses: actions/checkout@v3
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        base: HEAD
        filters: |
          core:
            - 'packages/core/**'
          cli:
            - 'packages/cli/**'
          desktop-app:
            - 'packages/desktop-app/**'
  

  publish_linux:
    name: 'Publish linux'
    needs: changes
    if: ${{ needs.changes.outputs.core == 'true' || needs.changes.outputs.cli == 'true' || needs.changes.outputs.desktop-app == 'true' || (always() && github.event.inputs.linux == 'true') }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node_version: [ 16 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Prepare GIT
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "::set-output name=dir::$(npm config get cache)"
      - uses: actions/cache@v3
        id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Bootstrap
        run: |
          mkdir upload
          npm install
      - name: Build core
        run: |
          cd packages/core
          npm install
          eval curVer=$(npm pkg get version)
          eval gitHash=$(git rev-parse --short HEAD)
          npm pkg set version=$curVer-$gitHash.$GITHUB_RUN_ATTEMPT-linux
          npm run build
      - name: Build cli
        run: |
          cd packages/cli
          npm install ../core
          eval curVer=$(npm pkg get version)
          eval gitHash=$(git rev-parse --short HEAD)
          npm pkg set version=$curVer-$gitHash.$GITHUB_RUN_ATTEMPT-linux
          npm pack
          cp -v noovolari-leapp-cli-$curVer-$gitHash.$GITHUB_RUN_ATTEMPT-linux.tgz ../../upload
      - name: Build desktop-app
        run: |
          cd packages/desktop-app
          npm install ../core
          eval curVer=$(npm pkg get version)
          eval gitHash=$(git rev-parse --short HEAD)
          npm pkg set version=$curVer-$gitHash.$GITHUB_RUN_ATTEMPT-linux
          npm pkg delete build.publish
          npm run release-linux
          cp -v release/Leapp-$curVer-$gitHash.$GITHUB_RUN_ATTEMPT-linux.AppImage ../../upload
          cp -v release/Leapp_$curVer-$gitHash.$GITHUB_RUN_ATTEMPT-linux_amd64.deb ../../upload
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_S3_BUCKET_REGION }}
      - name: Publish
        env:
          AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
        run: |
          aws s3 cp upload/ s3://$AWS_S3_BUCKET_NAME/ --recursive

  publish_mac:
    name: 'Publish mac'
    needs: changes
    if: ${{ needs.changes.outputs.core == 'true' || needs.changes.outputs.cli == 'true' || needs.changes.outputs.desktop-app == 'true' || (always() && github.event.inputs.mac == 'true') }}
    strategy:
      matrix:
        os: [ macos-latest ]
        node_version: [ 16 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Prepare GIT
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "::set-output name=dir::$(npm config get cache)"
      - uses: actions/cache@v3
        id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Bootstrap
        run: |
          mkdir upload
          npm install
      - name: Build core
        run: |
          cd packages/core
          npm install
          eval curVer=$(npm pkg get version)
          eval gitHash=$(git rev-parse --short HEAD)
          npm pkg set version=$curVer-$gitHash.$GITHUB_RUN_ATTEMPT-mac
          npm run build
      - name: Build cli
        run: |
          cd packages/cli
          npm install ../core
          eval curVer=$(npm pkg get version)
          eval gitHash=$(git rev-parse --short HEAD)
          npm pkg set version=$curVer-$gitHash.$GITHUB_RUN_ATTEMPT-mac
          npm pack
          cp -v noovolari-leapp-cli-$curVer-$gitHash.$GITHUB_RUN_ATTEMPT-mac.tgz ../../upload
      - name: Build desktop-app
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: |
          cd packages/desktop-app
          npm install ../core
          eval curVer=$(npm pkg get version)
          eval gitHash=$(git rev-parse --short HEAD)
          npm pkg set version=$curVer-$gitHash.$GITHUB_RUN_ATTEMPT-mac
          npm pkg delete build.publish
          npm pkg delete build.afterSign
          npm pkg delete build.mac.forceCodeSigning
          npm pkg delete build.mac.hardenedRuntime
          npm run release-mac
          cp -v release/Leapp-$curVer-$gitHash.$GITHUB_RUN_ATTEMPT-mac-mac.zip ../../upload/Leapp-$curVer-$gitHash.$GITHUB_RUN_ATTEMPT-mac.zip
          cp -v release/Leapp-$curVer-$gitHash.$GITHUB_RUN_ATTEMPT.dmg ../../upload
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_S3_BUCKET_REGION }}
      - name: Publish
        env:
          AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
        run: |
          aws s3 cp upload/ s3://$AWS_S3_BUCKET_NAME/ --recursive

  publish_windows:
    name: 'Publish windows'
    needs: changes
    if: ${{ needs.changes.outputs.core == 'true' || needs.changes.outputs.cli == 'true' || needs.changes.outputs.desktop-app == 'true' || (always() && github.event.inputs.windows == 'true') }}
    strategy:
      matrix:
        os: [ windows-latest ]
        node_version: [ 16 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Prepare GIT
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "::set-output name=dir::$(npm config get cache)"
      - uses: actions/cache@v3
        id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Bootstrap
        run: |
          New-Item -Path upload -ItemType Directory
          npm install
      - name: Build core
        run: |
          cd packages/core
          npm install
          $curVer = (npm pkg get version).Trim('"')
          $gitHash = (git rev-parse --short HEAD)
          npm pkg set version=$curVer-$gitHash.$env:GITHUB_RUN_ATTEMPT-win
          npm run build
      - name: Build cli
        run: |
          cd packages/cli
          npm install ../core
          $curVer = (npm pkg get version).Trim('"')
          $gitHash = (git rev-parse --short HEAD)
          npm pkg set version=$curVer-$gitHash.$env:GITHUB_RUN_ATTEMPT-win
          npm pack
          Copy-Item -Path noovolari-leapp-cli-$curVer-$gitHash.$env:GITHUB_RUN_ATTEMPT-win.tgz -Destination ..\..\upload\ -Verbose
      - name: Build and publish desktop-app
        run: |
          cd packages/desktop-app
          npm install ../core
          $curVer = (npm pkg get version).Trim('"')
          $gitHash = (git rev-parse --short HEAD)
          npm pkg set version=$curVer-$gitHash.$env:GITHUB_RUN_ATTEMPT-win
          npm pkg delete build.publish
          npm pkg delete build.win.certificateFile
          npm run release-win
          Copy-Item -Path "release\Leapp Setup $curVer-$gitHash.$env:GITHUB_RUN_ATTEMPT.exe" -Destination ..\..\upload\ -Verbose
          Copy-Item -Path release\Leapp-$curVer-$gitHash.$env:GITHUB_RUN_ATTEMPT-win-win.zip -Destination ..\..\upload\Leapp-$curVer-$gitHash.$env:GITHUB_RUN_ATTEMPT-win.zip -Verbose
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_S3_BUCKET_REGION }}
      - name: Publish
        env:
          AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
        run: |
          aws s3 cp upload/ s3://$env:AWS_S3_BUCKET_NAME/ --recursive
